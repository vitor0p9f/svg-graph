<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <svg width="900" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 900 600">
      <!-- Background -->
      <rect x="0" y="0" width="900" height="600" fill="rgb(240,240,240)"/>
       
      <!-- Title -->
      <text x="300" y="31" font-size="1.5rem">Valores mensais IPCA e IGPM</text>
      <text x="418" y="62" font-size="1.5rem">2024</text>
       
      <!-- Subtitle -->     
      <rect x="359" y="92" width="20" height="18" rx="128" ry="128" fill="blue"/>
      <text x="389" y="105" font-size="0.8rem">IPCA</text>
       
      <rect x="481" y="92" width="20" height="18" rx="128" ry="128" fill="green"/>
      <text x="511" y="105" font-size="0.8rem">IGPM</text>
   
      <!-- Y axis lines -->
      <line x1="80" y1="170" x2="870" y2="170" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2"/>
      <line x1="80" y1="245" x2="870" y2="245" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2"/>

      <line x1="80" y1="395" x2="870" y2="395" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2"/>
      <line x1="80" y1="470" x2="870" y2="470" stroke="gray" stroke-width="0.5" stroke-dasharray="2,2"/>
      <line x1="80" y1="530" x2="870" y2="530" stroke="black" stroke-width="0.5" />

      <!-- Y axis -->
      <g class="y-axis">
        <text x="30" y="170" font-size="1rem">1.5%</text>
        <text x="30" y="245" font-size="1rem">1.0%</text>
        <text x="30" y="320" font-size="1rem">0.5%</text>
        <text x="30" y="395" font-size="1rem">0%</text>
        <text x="30" y="470" font-size="1rem">-0.5%</text>
      </g>
       
      <!-- Y line-->
      <line x1="80" y1="130" x2="80" y2="530" stroke="black" stroke-width="0.5" />

      <!-- X axis-->
      <text x="113" y="550" font-size="1rem">Jan</text>
      <text x="178" y="550" font-size="1rem">Fev</text>
      <text x="243" y="550" font-size="1rem">Mar</text>
      <text x="308" y="550" font-size="1rem">Abr</text>
      <text x="373" y="550" font-size="1rem">Mai</text>
      <text x="438" y="550" font-size="1rem">Jun</text>
      <text x="503" y="550" font-size="1rem">Jul</text>
      <text x="568" y="550" font-size="1rem">Ago</text>
      <text x="633" y="550" font-size="1rem">Set</text>
      <text x="698" y="550" font-size="1rem">Out</text>
      <text x="763" y="550" font-size="1rem">Nov</text>
      <text x="828" y="550" font-size="1rem">Dez</text>

      <!-- IPCA Points -->

      <!-- 0.42%, 0.83%, 0.16%, 0.38%, 0.46%, 0.21%, 0.38%, -0.02%, 0.44%, 0.56%, 0.39%, 0.52% -->

      <circle cx="193" cy="271" r="4" fill="blue" />
      <circle cx="258" cy="371" r="4" fill="blue" />
      <circle cx="323" cy="338" r="4" fill="blue" />
      <circle cx="388" cy="326" r="4" fill="blue" />
      <circle cx="453" cy="363" r="4" fill="blue" />
      <circle cx="518" cy="338" r="4" fill="blue" />
      <circle cx="583" cy="398" r="4" fill="blue" />
      <circle cx="648" cy="329" r="4" fill="blue" />
      <circle cx="713" cy="311" r="4" fill="blue" />
      <circle cx="778" cy="337" r="4" fill="blue" />
      <circle cx="843" cy="317" r="4" fill="blue" />
      
      <!-- IPCA line -->
      <polyline points="128,332 193,271 258,371 323,338 388,326 453,363 518,338 583,398 648,329 713,311 778,337 843,317" 
      fill="none" stroke="blue" stroke-width="2"/>
      
      <!-- IGPM Points -->
      <!-- 0,01% equivalent 1.5 -->
      <!-- 0,07% -0,52% -0,47% 0,31% 0,89% 0,81% 0,61% 0,29% 0,62% 1,52% 1,30% 0,94% -->

      <circle cx="193" cy="473" r="4" fill="green" />
      <circle cx="258" cy="465" r="4" fill="green" />
      <circle cx="323" cy="348" r="4" fill="green" />

      <circle cx="453" cy="273" r="4" fill="green" />
      <circle cx="518" cy="304" r="4" fill="green" />
      <circle cx="583" cy="364" r="4" fill="green" />
      <circle cx="648" cy="302" r="4" fill="green" />
      <circle cx="713" cy="167" r="4" fill="green" />
      <circle cx="778" cy="200" r="4" fill="green" />
      <circle cx="843" cy="254" r="4" fill="green" />
      
      <!-- IGPM line -->
      <polyline points="128,384 193,473 258,465 323,348 388,261 453,273 518,304 583,364 648,302 713,167 778,200 843,254" 
      fill="none" stroke="green" stroke-width="2"/>

</html>
